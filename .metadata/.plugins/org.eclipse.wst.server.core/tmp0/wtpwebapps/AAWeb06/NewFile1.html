<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
        <script>
                function kaja() {
                        alert(document.getElementById("aa").innerText); //처리 할 범위 표현  //id포함 안 문자
                        alert(document.getElementById("aa").innerHTML); //id 아래 문자 전부 // 표준
                        alert(document.getElementById("aa").outerText); //id포함해서 글자 모두
                        alert(document.getElementById("aa").outerHTML); //id포함해서 전부 다 // 표준
                        alert(document.getElementById("aa").textContent); //text만 처리, text 전용
                                                                                                                          //innterText, 디자인 x
                } // IE 4종류          W3C 2종류만 채택(innerHTML, outerHTML), chrome은 다 서비스
                  // 단, text 처리를 위해서 textContent를 사용하면 된다
        </script>
</head>
<body>
        <div></div>
        <div></div>        <!-- (1000-200)/2 ==> 400 (400,400)==> 사진 왼쪽 좌표 -->
                <script>                /* (윈도우화면가로-사진가로)/2 */
                        alert("윈도우화면크기:" + window.screen.width+"  "+screen.height)
                                        //BOM사용  :  윈도우객체.속성
                </script>
                <table id = "aa"> <!-- id가 있다는 것은 css이거나 DOM -->
                        <tr>
                                <th>love</th> <!-- 제목 -->
                        </tr>
                        <tr>
                                <td> <h1 onclick="kaja()"> I love you </h1> </td>
                        </tr>
                </table>
</body>
</html>
