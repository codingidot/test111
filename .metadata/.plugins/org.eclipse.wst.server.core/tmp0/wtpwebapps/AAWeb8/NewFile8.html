<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="js/jquery-3.3.1.js"></script>
<script>
$(function(){
	$('img#yokeo').attr('height',200)
	$('img#keukeo').attr('height',500)
})
</script>
</head>
<body>
<img src="images/apple.jpg" width="200" id=yokeo>
<img src="images/melon.jpg" width="200" id=keukeo>
<!--  br 태그 x 그림이 줄바꿈없이 출력, 가로길이 200px, id는 접근을위해
 width는 속성= attribute -->
 <!--  여기서 height 부분을 변경시키면???
 height는 속성이므로 
 get: getAttribute(), set:setAttribute()-->
	

</body>
</html>
