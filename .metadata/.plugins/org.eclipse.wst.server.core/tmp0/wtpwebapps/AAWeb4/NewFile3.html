<!DOCTYPE html>
<html>
<head><!--  4월 26일 그전에 했던거임 -->
<meta charset="UTF-8">
<title>Html5 semantic</title>
</head>
<body>
<!-- html은 건물로 치면 기둥을 세워서 틀을 잡는 것이다.
        그다음 css 에서 인테리어를 하는 거고
        그리고 jsp 는 건물에 필요한 기능..보일러나 환기 뭐 이런거 를 추가하는 것 
        
        html의         구성
        1) 테이블(쇼핑몰..)         
        2) float : left,right (위치) 
        3) Semantic(시멘틱 : 의미.. 코드조각의 의미..) 글자가 무슨 의미를 가지고 있는건지 분석해보는 것.. 
        
        시멘틱 analysis .. 의미론적인 분석 으로 
        구성할 때 이걸 헤더라고 하고 헤더에는 뭘 넣고 가운데는 바디라고 하고 밑에는 푸터라고 하고
        이런식으로 의미가 있는 구조로 만들어 둔 것 
        
        a href="#" 로 쓴걸 보면 #에는 주소가 나와야 하는데 갈데가 없으니까 주소를 못적고 #으로 적은것
        #의 의미는 원래 주소의 맨 앞으로 가라는 의미임. 맨앞이니까 이 html 문서의 맨 위로 올라가서 헤더부터 찾아가는 것. 
        웹 페이지에서 top 버튼이 있는데 이게 #으로 한 기능임.
        해당 페이지의 맨 위로 올라가는 것.
        
        웹페이지의 길이가 길 때 #200, #300  이렇게 해서 중간 위치로 갈 수도 있음. 
        에러가 나지 않으면서 화면을 이동하는 것임. 
        
        위에 헤더 아래 푸터 왼쪽 메뉴 네비게이션 바디 콘텐트를 섹션이라고 표기 함 
        section : content 기능을 추가해서 내부에 아티클을 추가 하는 것. 
 -->

        <header> <!-- 머리 : 제목, 타이틀그림  -->
                <h1>쇼핑</h1> <!-- h 태그가 나와줘야한다.(검색엔진에도 중요) -->
        </header>
        <!-- ------------------------- -->
        <nav> <!-- 메뉴(navigation) :검색엔진과 연관됨  -->
                <ul> <!-- unordered list -->
                        <li><a href="#"> 구두 </a>
                        <li><a href="#"> 가방 </a>
                </ul>
        </nav>
        <!-- ------------------------- -->
        
        <section>        <!-- section 에 여러개의 article 작성 가능 -->
                <article>
                        <h1>구두의 역사</h1>        <!--  h 태그가 나와줘야  -->
                        <div id="histid">역사에 대해</div> <!--  #histid ctrl+E -->
                                        <!-- command + E : Use Selection for Find -->
                        <div id="jepumid">주요 제품은 뭐지</div> <!-- 소메뉴 처럼 들어감  -->
                </article>
                <article>
                
                </article>
        </section>
        
        <!-- ----------------------------- -->
        <aside> <!-- 이건 사이드 부분에 위치해야 하는게 맞음. 지금 바디에 적은거라 그럼.  -->
                <h1>추가 설명 부분</h1> <!-- 배너 광고 등, 광고 동영상 -->
                <!-- 섹션 내부에 작성한 h1 태그와 크기가 다르다 -->
                <pre>제품을 만들 때는 최선을 다합니다 </pre>
        </aside>
        
        <!-- ----------------------------- -->
        
        <footer> <!-- 주소 저작권 등  -->
                종로3가 구두본점
                <address>종로3가 단성사 옆골목 234번지</address>
                COPYRIGHT....(상표권...)
        </footer>
        
        <!-- 
                우선 html5 의 시멘틱 구조 라는걸 알아야 한다.
                헤더, 네비게이션, 실제 내용이 들어가는 섹션 , 옆에 어사이드, 밑에 푸터 
                
                semantic web : 의미있는 웹
                        ( 사람이나 기계가 쉽게 이해할 수 있는 웹
                                제안자 : 팀버너스리 - 웹 만든 사람 )

                crawling : 웹을 돌아다니면서 자료를 수집하는 것(기어가다)
                        search enging ==> search robot ==> ant man x
                        
                (참고) 크롤링의 경우:
                        관련 package 인스톨 후 R 로 작성,
                        BeautifulSoup등을 사용하여 python으로 작성
                        
                        크롤링할때 h 태그를 
                        각 부분마다 h 태그를 넣었다. 
                        이걸 작성하는 목적은 크롤링, 검색 엔진이 작동할떄 빨리 찾을 수 있도록 하기 위해 적음
                        넣는 위치에 따라서 크기가 달라질 수 있음.
                        해당 부분에 맞는 타이틀이 되는 것임. 
                        
                        네이버가 어디 웹사이트를 들어갔을 때 h1 태그를 보고 아 이건 쇼핑몰이구나 하고 알게 되는것
                        그리고 나중에 네이버 검색에 쇼핑몰이라고 입력되면 전에 봤던 쇼핑몰을 띄워주는 것...
                        
                        꼭 이방식을 쓰라는건 아니지만 가장 최신방식이기도 하고 시멘틱 구조에 대해 알아두는 것이 좋음... 
                        
                        
                예) 
                <div id =footer> 여기는 주소를 적는 곳입니다 </div> => 이것만 봐선 태그명으로 한번에 구분하기 어려움
                <footer>여기는 주소를 적는 곳입니다 </footer> => 태그명을 보고 바로 구분할 수 있음. 
                                
         -->
        
        
        
</body>
</html>
