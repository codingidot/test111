<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제목은 웃는표정˃ᴗ˂</title>

<script>
//객체.속성 = 값 ==> 객체.이벤트 ==> 이벤트핸들러
window.onload = function(){
        if(navigator.geolocation){        //객체.속성 //이런 객체 사용 가능해? 가능하다면 아래문장 실행;
                //navigator객체(브라우저에 대한 정보등을 알아내는) - geolocation
                navigator.geolocation.getCurrentPosition(kajaWichi1); //현재위치
                                                                                                //kajaWichi1은 호출문의 역할
        }
}

//현재 위치를 알아내는 정의문
function kajaWichi1(wichi1){//coords : 위치객체 (Coordinates)
        var wido1 = wichi1.coords.latitude;// -90 ~ +90
        var kyungdo1 = wichi1.coords.longitude //~180 ~ +180
        alert("위도는 " + wido1 + "경도는 " + kyungdo1)
}
</script>
</head>
<body>

        <!-- IE? Chrome? 어느게 더 정확??? -->
        <h1>나의 위치</h1>
        <pre>
        <h3>지도를 그리기위해 위도와 경도를 알아보자
                (HTML5의 geolocation) + javascript
        </h3>
        </pre>
        
        <h3>잘 나온당</h3>

</body>
</html>
