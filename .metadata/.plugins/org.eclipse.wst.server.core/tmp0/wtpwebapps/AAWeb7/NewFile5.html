<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
/* (1)체크 표시 안하고 팝업창을 닫음 --그냥 끝남(실행시마다  팝업창이 뜸)
(2)체크표시 하고 팝업창을 닫음--꼭 하루동안(24h) 팝업창이 안뜸


onunload는 popup창을 닫았다는 의미 */
window.onunload=function(){
kajaCookie();	
	
}

function kajaCookie(){
	if(document.f1.chk1.checked==true){
		var oneul1=new Date() //만일 10월 11일 14시 35분이라면
		oneul1.setDate(oneul1.getDate()+1)
				//11일에서 +1=12일 을 넣으니까 10월 12일 14시 35분
		document.cookie="annaeCookie=kongji1;expires="
						+oneul1.toUTCString()
			//10월 12 12일 14시 35분 -9 ===>10월 12일 05시 35분이 저장된다
			//우리나라인 경우 천문대시간 -9시간=그리니치천문대시간
						
	}
	
}
</script>
</head>

<body style="background-color:yellow">
<h3>오늘의 이벤트</h3>
<pre>
오늘 5시까지 3층 커피숍을 이용하시면
무료 시음권 2장 드립니다
많은 이용 바랍니다</pre><hr>

<form name="f1">
	<input type="checkbox" name="chk1">
	지금주터 하루동안 이 창문 띄우지 않습니다
</form>
</body>
</html>
