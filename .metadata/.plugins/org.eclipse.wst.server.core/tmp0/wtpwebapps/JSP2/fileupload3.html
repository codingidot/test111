<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- WebContent / WEB-INF / lib 아래에 cos.jar  넣어야 함 .(파일 업로드에 필요) -->
<h1> 다중 file upload</h1> 
<form action="uploadtoserver2.jsp" method="post" enctype="multipart/form-data">
<!--  cos.jar 의 multipart( request 대신 사용 ) 
         웹 브라우저가 보내는 HTTP 메시지는 Content-Type 속성이 multipart/form-data 임 
        request에는 파일 업로드에 대한 기능이 없음.  
        multipart/form-data 는  cos.jar 에 있는 기능인것. 
        -->

        이름 : <input type="text" name="irum1"><br>
        
        파일 : <input type="file" name="file1[]" multiple/><br> 
        <!-- type 이 file 임   file 을 받기 때문에 file 타입이 있어야 함. -->
        <!-- 여기서 여러개의 파일을  ctrl 로 선태갛여 보낼 수 있게 됨  -->
        <!--  선택한 파일의 개수만큼 몇개 선택했는지 알려준다.  -->
        <input type="submit" value="가자 업로드~~"> <br>
        <input type="reset" value="취소">

</form>


</body>
</html>
