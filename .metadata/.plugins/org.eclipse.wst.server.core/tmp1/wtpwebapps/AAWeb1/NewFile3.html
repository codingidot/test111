<!DOCTYPE html><!-- 4월 21일 -->
<html>
<head>
<meta charset="EUC-KR">
<title></title>
</head>
<body bgcolor="yellow" text="blue">
<pre>
	<h3>div 태그는 group 태그, span 태그도 
 그룹태그 차이점은 div는 줄바꿈, span은 br 태그를
        써야 줄바꿈</h3>
</pre>
  <font color="red">    
    <div>ondal</div>
    <div>kongjoo</div>
    <span>ondal</span>
    <span>kongjoo</span> <br>   
        babooondal<br>
        </font>  
        
        
 <div> <!-- 그룹태그의 기본형태 but div 장점은 못느낌 -->
   메뉴<br>
  <ul> <!-- unordered list, 순서가 없는 목록 -->
  <li type="disk"> 떡갈비조림 <!-- 글머리,기본 disk,type="disk" 생략가능, 채워져 있는 원 -->
  <li> 치즈라면
  <li> 순대국
  </ul> 
</div>


<p>&nbsp;</p>    <!--  우아하게 한줄 띄움, line-skip-->
<hr> <!-- 가로줄 -->

	후식<br>
<ul>
<li type="square"> 미숫가루     <!-- 채워져있는 사각형 글머리 -->
<li type="circle"> tndsbd   <!-- 비워있는 원 글머리 -->
</ul>

 <!-- or(ordered list), 순서가 있는 목록 -->
 메뉴<br>   <!-- 여기는 일단 div태그없이 사용중, 특별히 묶어서 할 일이 없는것 -->
 <ol>
 <li type=1>떡갈비조림
 <li> 치즈라면
 <li> 순대국
 </ol>
 <p> &nbsp;</p>
 <hr>
 후식<br>
 <ol>
 <li> 미숫가루
 <li> 숭늉
 <li> 홍차
 </ol>       

</body>
</html>
