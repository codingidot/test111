<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>filter-find</title>
<script src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2">
		<ul>
		<li id="li3">바보</li>
		<li id="li4">온달</li>
		<ul>
			<li id="li5">멋지다</li>
		</ul>
		</ul>	
	</div>
	
<script>
$(function(){
	$("div").filter("#div1").text("바보 온달의 러브라인...");
		//div태그안에서 div1 id를 찾아 그내용을 변경

	
	$("div").find("#li3").text("평강공주"); //innerText
	//바보에
		//div 태그 중 "child" 가 li3 id인 것을 찾아 그내용을 변경
	
	
	$("div").find("#li4").html("<h3>바보온달</h3>"); //innerHTML //setter	
	//온달에 //innerHTML
	//div 태그 중 child가 li4 id인 것을 찾아 그내용을 변경
	
	$("div").find("#li5").text("결혼한다네~~~"); //innerText //setter
	//div 태그 중 child가 li5 id인 것을 찾아 그내용을 변경
	
	//-------------이건 나중에 실행------------------
	$("#div2").find("#li3").text()
	.end().find("#li4").text("공주");
	
});
		</script>	
</body>
</html>
