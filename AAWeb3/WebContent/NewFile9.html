<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>
html,body{
	height:100%;    /* %를 잘 배우자 */
	margin:0;
	padding:0;
}
#aa{
background-size: cover;
/* 배경크기 참조하여 이미지를 확대 or 축소, auto는 크기 그대로 contain은 
배경크기참조하되 가로세로비율맞추어 */
background-image:url("./krim/krim.jpg");
background-position:center; /* resize시 그림가운데가 보이게 */
min-height:100%;  /* ************* */
border:0;
padding:0;
}
</style>
</head>
<body>
<div id="aa"></div>  <!-- 여기다가 배경그림을 넣을예정 -->

</body>
</html>
