<!DOCTYPE html> <!-- html5로 작성된 것을 의미 -->
	<!-- doctype: 브라우저가 html 결과물을 정확히 표현할 수 있도록 도와준다 -->
	
	<!-- 참고 html4.0 transitional...(느슨하여 사용가능)
	==>혹시 문법상 버전이 안맞을지라도 flexible 하게 허용
	
-->
<html>
<head>
<meta charset="EUC-KR">
<title>제목은 안녕</title>
</head>
<body>
	안녕 html
	나도 안녕 <br> 반              가워<br>
	나도 줄바꿈 <br />   <!--  xml 문법이 까다롭다, BUT 조직적 구체화 -->
<!-- xhtml이 doctype이면 br 태그는 </br>로 open, close를 명시 -->

&nbsp;&nbsp;&nbsp;&nbsp;  나도</br>
<p> 인사에 대해</p> <!-- paragraph, 문단단위, 줄바꿈이 한번더 -->
<p>빈칸 한줄이 생기네 </p>
</body>
</html>
